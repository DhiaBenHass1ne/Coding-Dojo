<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Document</title>
    <style>
        .black{
            background-color: {{blackcolor}};
        }

        .white{
            background-color: {{whitecolor}};
        }

        h1{
            background-color: {{blackcolor}};
            color: {{whitecolor}} ;
            
        }
    </style>
</head>
<body>
    <h1 class="title">***Checkboard***</h1>
    <div class="myflex">
    <table>
        {%for y in range (numy)%}
        <tr class="row">
            {%for x in range (numx)%}
                {% if y%2==0 %}
                    {% if x%2==0 %}
                    <td class="black"></td>
                    {%else%}
                    <td class="white"></td>
                    {% endif %}
                {%else%}
                    {% if x%2==0 %}
                    <td class="white"></td>
                    {%else%}
                    <td class="black"></td>
                    {% endif %}
                {% endif %}
            {%endfor%}
        </tr>
        {%endfor%}
    </table>
    </div>
</body>
</html>
