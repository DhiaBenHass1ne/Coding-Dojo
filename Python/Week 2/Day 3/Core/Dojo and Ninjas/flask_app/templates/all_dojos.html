<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dojos</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>New Dojo</h1>
                <form action="/dojos/insert" method="post">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="input-group-text ">
                    <button type="submit" class="btn btn-primary mt-3 ">Create</button>
                </form>
            </div>
            <div class="col-6">
                <h1>All Dojos</h1>
                <div class="border border-primary mb-3">
                    <ul class="list-group">
                        {% for one_dojo in dojos %}
                            <li class="list-group-item">
                                <a href="/dojos/{{one_dojo.id}}">{{one_dojo.name}}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                <a href="/ninjas">Add Ninja</a>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
