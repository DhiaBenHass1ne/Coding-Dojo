<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Add Recipe</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Edit Recipe!</h1>
            </div>
            <div class="col">
                <a href="/recipes">Back to recipes</a>
                <a href="/logout">Logout</a>
            </div>
        </div>

        {% with messages = get_flashed_messages(category_filter=["rec_edit"]) %}
            {% if messages %}
            {% for message in messages %}
        
            <p style="color: red">{{message}}</p>
            {% endfor %} {% endif %} {% endwith %}

        <form action="/recipes/edit/{{recipe.id}}" method="post" class="form-control d-flex flex-column">
            <div class="row">
                <div class="col d-flex flex-column">

                    <label for="">Name:</label>
                    <input type="text" name="name" value="{{recipe.name}}">

                    <label for="">Description:</label>
                    <input type="text" name="description" value="{{recipe.description}}">

                    <label for="">Instructions:</label>
                    <input type="text" name="instructions" value="{{recipe.instructions}}">
                </div>

                <div class="col d-flex flex-column">
                    <div class="mb-4 ">
                    <label for="date">Date Cooked/Made:</label>
                    <input type="date" name="date_cooked" id="date" value="{{recipe.date_cooked}}">
                    </div>

                    <div>
                    <p class="m-0 ">Under 30 minutes ?</p>
                    <input type="radio" id="yes" name="under" value="1" {% if recipe.under == 1 %} checked {% endif %}>
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="no" name="under" value="0" {% if recipe.under == 0 %} checked {% endif %}>
                    <label for="no">No</label><br>
                    </div>
                    

                    
                </div>
                <button type="submit" class="btn btn-primary mt-3 ">Edit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
