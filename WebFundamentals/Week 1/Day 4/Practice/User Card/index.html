<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="banner">
            <img id="pfp" src="icons/user-circle.png" alt="n/a">
        </div>
        <div id="card">
            <div class="text">
                <div id="name">Jane Doe</div>
                <div class="pos">
                    <img id="map" src="icons/map-marker.png" alt="n/a">
                    <p id="city">Seattle</p>
                </div>
                <div class="description">
                    <p>Developer|Engineer|Problem Solver</p>
                    <p>Master of shadows and the Interner!</p>
                </div>
                <div class="settings">
                    <img src="icons/gear.png" alt="n/a">
                    <a href="#">edit profile</a>
                </div>
            </div>

        </div>
    </div>

    
</body>
</html>
