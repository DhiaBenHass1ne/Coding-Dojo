<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Registration Form</h1>
<form>
    <div>
        <label for="first_name">First Name :* </label>
        <input type = "text" name="first_name">
    </div>

    <div>
        <label for="last_name">Last Name :* </label>
        <input type = "text" name="last_name">
    </div> 

    <div>
        <label for="e_mail">Email Address :* </label>
        <input type = "email" name="e_mail">
    </div>

    <div> 
        <label for="password">Password :* </label>
        <input type = "password" name="password"> 
    </div>

    <div>
        <label for="Cpassword">Confirm Password :* </label>
        <input type = "password" name="Cpassword">
    </div>

    <div>
        <label for="date">Birthday : </label>
        <input type = "date" name="date">
    </div>

    <div>
        <label for="Cpassword">Confirm Password :* </label>
        <input type = "password" name="Cpassword">
    </div>

    <div>
        <input type="radio" name="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="female" value="Female">
        <label for="female">Female</label>
        <input type="radio" name="Non-binary" value="Nonbinary">
        <label for="Non-binary">Non-Binary</label>
        <input type="radio" name="NoAnswer" value="NoAnswer">
        <label for="NoAnswer">I prefer not to answer </label>
    </div>
    <div>
        <p>A short description about myself:</p>
        <textarea name="description" cols="35" rows="3"></textarea>
    </div>

    <div>Favourite Language:
        <select name="FavLang">
            <option value="js">Javascript</option>
            <option value="py">Python</option>
            <option value="c++">C++</option>
            <option value="Kot">Kotlin</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="Agree"> 
        <label for="Agree">Yes, I would like to receive periodic email updates</label>
    </div>
    <input type="submit" value="Create Account">
    <p>* Indicates a required field</p>

</form>
</body>
</html>
